<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Avaliação mentoria</title>
  </head>
  <body>
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img
        src="./imagens/img1.svg"
        alt="imagem com 5 estrelas dentro, no qual 3 estão pintadas de branco, dando enfoque a avaliação"
      />
    </header>
    <form id="my-form">
      <div class="titulo"><legend>Informações pessoais</legend></div>
      <fieldset id="first">
       
        <div class="input-wrapper">
          <div class="groupname">
            <div class="name">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required />
            </div>
            <div class="secondname">
              <label for="event-secondname">Sobrenome</label>
              <input type="text" id="event-secondname" required />
            </div>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="event-email"
            >Email <span>(digite um email válido)</span></label
          >
          <input type="email" id="event-email" required />
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="line"></div>
        <div class="input-wrapper">
          <label for="event-mentor"
            >Selecione quem foi o seu mentor</span></label>
          <select id="event-mentor">
            <option value="name1">Stella</option>
            <option value="name2">Stellinha</option>
            <option value="name3">Stellona</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label for="event-feedback">Feedback sobre o mentor</label>
          <textarea id="event-feedback"></textarea>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-checkbox" />
          <label for="event-checkbox"
            >Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Agendando próxima mentoria</legend>
        <div class="line"></div>
        <div class="date">
          <div class="input-wrapper">
            <div class="data">
            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date"  id="event-date" required>
          </div>
        </div>
        <div class="input-wrapper">
            <div class="hours">
              <div class="started">
               <label for="event-started">Das </label>
               <input type="time" id="event-started" required>
              </div>
             <div class="termined">
              <label for="event-termied">Até </label>
              <input type="time" id="event-termined" required>
            </div>
          </div>
          </div>  
        </div>
      </fieldset>
      <div class="button-wrapper">
        <button type="submit">Salvar</button>
      </div>
    </form>
  </body>
</html>
